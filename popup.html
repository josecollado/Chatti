<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatti</title>

  <!-- Simplified CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; font-src 'self'; script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules' http://localhost:* http://127.0.0.1:*; style-src 'self';">

  <link rel="stylesheet" href="./css/popup.css" />
  <link href="./bootstrap.min.css" rel="stylesheet" /> <!-- Assuming you've also downloaded and stored the Bootstrap CSS locally -->
  
</head>


<body>
  <div class="box">
      <div class="container">
          <div class="image-container">
              <img src="/images/logo.png" alt="Logo" class="logo" />
          </div>
          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked />
              <label class="form-check-label" for="flexSwitchCheckDefault">Chatti Enabled</label>
          </div>
          <div class="form-floating" id="form-floating">
              <textarea class="form-control" placeholder="Enter Keywords here(Ai, Crypto, Hobbies, Stocks, Humor)"
                  id="floatingTextarea2"></textarea>
              <label for="floatingTextarea2">Enter keywords to help craft a new tweet(Crypto, Ai, etc..)</label>
          </div>
      </div>
  </div>
  <!-- jQuery from local path -->
  <script src="./jquery-3.6.0.min.js"></script>
  
  <!-- Bootstrap from local path -->
  <script src="./bootstrap.bundle.min.js"></script>
  
  <!-- Ensure that in popup.js, jQuery code is wrapped in $(document).ready() function -->
    <script src="/scripts/popup.js"></script>
</body>

</html>
